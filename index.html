<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="text-red-600">Baap er bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-indigo-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="mb-4 font-medium text-3xl">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-4 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-3/4 block mb-4 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
