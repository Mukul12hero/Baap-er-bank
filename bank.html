<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="text-red-600">Moooney</span>!!!
        </h1>
    </header>
    <main>

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">100</span></h2>
                </div>
                <div class="bg-sky-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">50</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Ballance</h4>
                    <h2 class="text-5xl">$ <span id="ballance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- new section start -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-3/4 block mb-4 px-3" type="email" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-sky-600 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4  text-white">Please Withdraw</h4>
                    <input class="w-3/4 block mb-4 px-3" type="email" name="" id="withdraw-field"
                        placeholder="$ amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
